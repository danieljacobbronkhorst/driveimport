name: Import Attendance

on:
  workflow_dispatch:
  schedule:
    - cron: '59 11 * * 0'   # Sunday 11:59
    - cron: '0 14 * * 0'    # Sunday 14:00
    - cron: '0 18 * * 0'    # Sunday 18:00
    - cron: '0 20 * * 0'    # Sunday 20:00


jobs:
  run-attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          # Install Chrome from official Google repository
          sudo apt-get update
          sudo apt-get install -y wget unzip gnupg
          
          # Add Google Chrome repository (modern method)
          sudo mkdir -p /etc/apt/keyrings
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /etc/apt/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          
          # Install Chrome
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Get Chrome version and install matching ChromeDriver
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f1)
          echo "Chrome version: $CHROME_VERSION"
          DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "ChromeDriver version: $DRIVER_VERSION"
          
          wget -q "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip -q chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Verify installations
          echo "Chrome location: $(which google-chrome)"
          echo "ChromeDriver location: $(which chromedriver)"
          google-chrome --version
          chromedriver --version
            
      - name: Run CSV Drive Bot
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: python csvdrivebot.py

      - name: Run Import Attendance
        run: python importattendance.py

      - name: Upload failed entries CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failed-entries
          path: "failed_entries*.csv"

      - name: Upload Selenium screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: "screenshot*.png"








